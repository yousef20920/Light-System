[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200

lib_deps =
    bblanchon/ArduinoJson @ ^7.1.0
    vintlabs/FauxmoESP @ ^3.4.0
    Wire
    LiquidCrystal_I2C